<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Tab</title>

  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Extended+Text" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Bungee|Fira+Mono|Libre+Barcode+39+Extended+Text" rel="stylesheet"> 
</head>
<body>
  <div class="time-container">
    <span class="dateTime">Date/Time:</span>
    <span class="date"></span> | 
    <span class="time"></span> |
    <span class="milTime"></span>
  </div>
  <header>
    <h1>WORK HARDER</h1>
  </header>

  <div class="search-container">
    <input type="text" placeholder="Search" class="search">
  </div>
 
  <div class="links">
    <ul>
      <li><a href="https://caniuse.com/">Can-I-Use</a></li>
      <li><a href="https://developer.mozilla.org/en-US/"></a>Mozzilla Dev Network</li>
      <li><a href="https://github.com/">Github</a></li>
    </ul>

    <ul>
      <li><a href="https://css-tricks.com/">CSS-Tricks</a></li>
    </ul>

    <ul>
      <li><a href="https://vuejs.org/">Vue</a></li>
      <li><a href="https://reactjs.org/">React</a></li>
      <li><a href="https://jquery.com/">jQuery</a></li>
      <li><a href="https://nodejs.org/en/">NodeJS</a></li>
      <li><a href="https://expressjs.com/">Express</a></li>
    </ul>
  </div>

  <div class="notes">
    <div class="noteLeft">
      <form action="#" method="post">
        <label for="title">Title:</label>
        <input type="text" placeholder="New Note" class="newNoteTitle"><br>
        <textarea name="Note" id="" cols="30" rows="10"></textarea><br>
        <button class="noteBtn">Add Note</button>

      </form>
    </div>
    <div class="noteRight">

    </div>
  </div>

  <div class="weather">
    <div class="current">
      <span class="temp"></span>
      <span class="wind"></span>
      <span class="rain"></span>
    </div>
    <div class="forecast">
      

    </div>


  </div>

  <script src="js/script.js"></script>
</body>
</html>
